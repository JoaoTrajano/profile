<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre João Trajano</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="./images/icon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
</head>

<body id="js-scroll">
    <div class="wrapper">

        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">JT</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link "><a href="index.html">PROJETOS</a></div>
                <div class="menu__items-link active"><a href="about.html">SOBRE</a></div>
            </div>
        </nav>

        <!-- about-section -->
        <div class="about__container" data-scroll-section>
            <p class="about__container-data" data-scroll>Oi! Meu nome é <span>João Trajano</span> e
                sou Desenvolvedor de Software Full Stack.
            <p data-scroll>Se você tem alguma pergunta, ou queira entrar em contato, não hesite em chamar!
                <span class="about__container-contact-link"></span>
            </p>
            <p class="about__container-link" data-scroll>Minha Stack: <br /> React, Laravel, PHP, JavaScript, PostgreSQL, MySQL e Docker </p>
            <p class="about__container-link" data-scroll>Contatos: 
                <a href="mailto:joao.trajanosouza@gmail.com">Gmail</a> / 
                <a href="https://www.linkedin.com/in/joao-trajano-neto/" target="blank">Linkedin</a> / 
                <a href="https://github.com/JoaoTrajano" target="blank">GitHub</a> 
            </p>
        </div>

        <div class="cursor-follow"></div>
    </div>
    <script src="js/script.js"></script>
    <script>
        // smooth scroll 
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // div following mouse 
        TweenMax.from(".cursor-follow", 2, {
            delay: 1,
            opacity: 0
        });

        follower = document.querySelector('.cursor-follow');

        posX = 0;
        posY = 0;
        mouseX = 0;
        mouseY = 0;

        TweenMax.to({}, 0.016, {
            repeat: -1,
            onRepeat: function () {
                posX += (mouseX - posX) / 9;
                posY += (mouseY - posY) / 9;

                TweenMax.set(follower, {
                    css: {
                        left: posX - 40,
                        top: posY - 40,
                    }
                });
            }
        });

        document.addEventListener("mousemove", function (e) {
            mouseX = e.pageX;
            mouseY = e.pageY;
        });
    </script>
</body>

</html>
